<mat-toolbar color="primary">
  <button mat-icon-button
          class="hide-gt-xs"
          (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button
     class="nav-header"
     routerLink="/"
     (click)="closeSidenav()">
    <img src="/assets/images/dj-logo.png"
         alt="Logo" />
  </a>
  <div class="flex-grow">
  </div>
  <dport-nav-links [isHorizontal]="true"></dport-nav-links>
</mat-toolbar>
